@PART[ThirdStage]:NEEDS[AntennaRange,!RemoteTech]
{
	@MODULE[ModuleDataTransmitter]
	{
		@name = ModuleLimitedDataTransmitter
		nominalRange = 10000
		simpleRange = 30500000
		maxPowerFactor = 8
		maxDataFactor = 4
	}

	MODULE
	{
		name = ModuleScienceContainer

		dataIsCollectable = true
		dataIsStorable = false

		storageRange = 2
	}
}
